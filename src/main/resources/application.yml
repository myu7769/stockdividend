spring:
  security:
    user:
      name: user
      password: 1234
  application:
    name: dayone-financial
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: false
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:dayone;DB_CLOSE_DELAY=-1
    username: sa
    password:
  redis:
    host: localhost
    port: 6379
scheduler:
  scrap:
    yahoo: "0 0 0 * * *"
